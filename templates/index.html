{% extends "base.html" %}
{% block title %}User Page{% endblock %}

{% block content %}
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <h4>{{msg}}</h4>
                <br>
                <h6>Welcome {{user}}</h6>
            {% endfor %}
        {% endif %}
    {% endwith %}
{% endblock %}
